<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Price" icon-off="ion-calculator" icon-on="ion-calculator" href="#/tab/price">
    <ion-nav-view name="tab-price"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="SAC" icon-off="ion-ios-briefcase" icon-on="ion-ios-briefcase" href="#/tab/sac">
    <ion-nav-view name="tab-sac"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Sobre" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
